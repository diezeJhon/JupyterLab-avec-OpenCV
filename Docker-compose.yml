version: '3.8'

services:
  jupyter-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupyter_lab_opencv
    ports:
      - "8888:8888" # Redirection du port pour Jupyter Lab
    volumes:
      - ./TP1:/root/work # Monter le r√©pertoire local pour vos TP
    environment:
      GRANT_SUDO: "yes"
      JUPYTER_ENABLE_LAB: "yes"
    init: true
    tty: true
